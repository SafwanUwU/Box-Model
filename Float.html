<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #img1 {
        float: right;
        width: 500px;
        height: 650px;
      }
      #img2 {
        float: left;
        width: 500px;
        height: 650px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Floating in HTML</h1>
    <img
      id="img1"
      src="https://variety.com/wp-content/uploads/2023/07/GettyImages-1511418315.jpg?w=1024"
      alt="Tom Cruise"
    />
    <img
      id="img2"
      src="https://variety.com/wp-content/uploads/2023/07/GettyImages-1511418315.jpg?w=1024"
      alt="Tom Cruise"
    />
  </body>
</html>
